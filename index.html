<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS과제풀이</title>
    <link rel="stylesheet" href="style.css">
    <!-- . 기호 현재 폴더라는 의미 : 다른 폴더 위치(서버)에서 열 때-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- / 기호 루트 폴더라는 의미 : 작업환경이 바뀌면 루트 폴더도 바뀐다-->
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <!--
        깃허브에 깃페이지를 통해서 웹사이트를 올리려고 함
        *이때 깃페이지에서 가장 먼저 열릴 html파일 - index.html로 고정되어 있음
    -->
    <header class="header">
        <h1>OO대학교</h1>

            <li>재학생</li>
            <li>교직원</li>
            <li>동문</li>
        </ul>
    </nav>
    <main class="main">
        <div class="section1">
            <!--유튜브 넣기-->
            <iframe width="320" height="180" src="https://www.youtube.com/embed/5_2htTpUhG8?autoplay=1" 
            title="저작권없는영상 무료영상 - royalty free footage- 무료 배경영상" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
            <!--배너 넣기-->
            <div class="banner">
                배너를 준비중입니다
            </div>
        </div>
        <div class="section2">
            <h2>주요소식</h2>
            <p>
                내용작성 
                <br>
                <a href="">더보기</a>
            </p>
        </div>
        <div class="section3">
            <h2>공지사항</h2>
            <p>국가근로장학금</p>
            <p>수강신청안내</p>
        </div>
    </main>
    <footer>
        <p>
            OO캠퍼스 <br>
            000-0000-0000
        </p>
    </footer>
</body>
</html>
